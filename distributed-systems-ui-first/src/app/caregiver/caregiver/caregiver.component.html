<div class="row justify-content-center mt-4">
  <div class="col">
    <div class="card border-secondary">
      <h4 class="card-header bg-secondary">
        Patients
      </h4>

      <div class="row" *ngFor="let patients of caregiverData.patients; let i = index">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="mb-1 font-weight-bold ml-5 margin--left__lg"> {{ i }}. {{ patients.name }}</h6>
        </div>

        <small class="text-muted font-italic ml-5 margin--left__lg">Gender: {{ patients.gender }}</small>
        <small class="text-muted font-italic ml-5 margin--left__lg">Birthday: {{ patients.birthday }}</small>
        <small class="text-muted font-italic ml-5 margin--left__lg">Address: {{ patients.address }}</small>
        <!-- <h4 id="button-order">
          <button type="button" class="btn btn-primary mr-2" role="button" (click)="onPatientEdit(patients)">
            Edit
          </button>
          <button type="button" class="btn btn-primary mr-2" role="button" (click)="onPatientRemove(patients)">
            Remove
          </button>
        </h4> -->
      </div>

    </div>
  </div>
</div>
