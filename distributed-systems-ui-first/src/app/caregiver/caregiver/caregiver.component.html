<div class="row justify-content-center mt-4">
  <div class="col">
    <div class="card border-secondary">
      <h4 class="card-header bg-secondary">
        Patients
      </h4>

      <div class="row" *ngFor="let patients of caregiverData.patients; let i = index">
        <div class="pacient">
          <span class="mb-1 font-weight-bold ml-5 margin--left__lg name "> {{ i + 1 }}. {{ patients.name }}</span>
          <!-- <div class="btns">
            <button type="button" class="btn btn-primary mr-2" (click)="onPatientEdit(patients)">
                Edit
              </button>
              <button type="button" class="btn btn-primary mr-2" (click)="onPatientRemove(patients)">
                Remove
              </button>
          </div> -->
        </div>
        <span class="text-muted font-italic ml-5 margin--left__lg">Gender: {{ patients.gender }}</span>
        <span class="text-muted font-italic ml-5 margin--left__lg">Birthday: {{ patients.birthday }}</span>
        <span class="text-muted font-italic ml-5 margin--left__lg">Address: {{ patients.address }}</span>
      </div>
    </div>
  </div>
</div>
