<button type="button" class="btn btn-secondary mr-2">
  <a class="nav-link" routerLink="/doctor/patient/create">
    Create Patient
  </a>
</button>

<div class="row justify-content-center mt-4">
  <div class="col">
    <div class="card border-secondary">
      <h4 class="card-header bg-secondary">
        Patients
      </h4>

      <div class="row" *ngFor="let patient of patients; let i = index">
        <div class="pacient">
          <span class="mb-1 font-weight-bold ml-5 margin--left__lg name "> {{ i + 1 }}. {{ patient.name }}</span>
          <div class="btns">
            <button type="button" class="btn btn-secondary mr-2" (click)="onPatientEdit(patient)">
              <a routerLink="/doctor/patient/edit">
                Edit
              </a>
            </button>
            <button type="button" class="btn btn-secondary mr-2" (click)="onPatientRemove(patient)">
              Remove
            </button>
          </div>
        </div>
        <span class="text-muted font-italic ml-5 margin--left__lg">Gender: {{ patient.gender }}</span>
        <span class="text-muted font-italic ml-5 margin--left__lg">Birthday: {{ patient.birthday }}</span>
        <span class="text-muted font-italic ml-5 margin--left__lg">Address: {{ patient.address }}</span>
      </div>
    </div>
  </div>
</div>
