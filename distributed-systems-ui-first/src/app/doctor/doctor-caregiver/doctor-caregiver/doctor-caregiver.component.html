<button type="button" class="btn btn-secondary mr-2">
    <a class="nav-link" routerLink="/doctor/caregiver/create">
      Create Caregiver
    </a>
  </button>
  
  <div class="row justify-content-center mt-4">
    <div class="col">
      <div class="card border-secondary">
        <h4 class="card-header bg-secondary">
          Caregivers
        </h4>
  
        <div class="row" *ngFor="let caregiver of caregivers; let i = index">
          <div class="pacient">
            <span class="mb-1 font-weight-bold ml-5 margin--left__lg name "> {{ i + 1 }}. {{ caregiver.name }}</span>
            <div class="btns">
              <button type="button" class="btn btn-secondary mr-2" (click)="onCaregiverEdit(caregiver)">
                <a routerLink="/doctor/caregiver/edit">
                  Edit
                </a>
              </button>
              <button type="button" class="btn btn-secondary mr-2" (click)="onCaregiverRemove(caregiver)">
                Remove
              </button>
            </div>
          </div>
          <span class="text-muted font-italic ml-5 margin--left__lg">Gender: {{ caregiver.gender }}</span>
          <span class="text-muted font-italic ml-5 margin--left__lg">Birthday: {{ caregiver.birthday }}</span>
          <span class="text-muted font-italic ml-5 margin--left__lg">Address: {{ caregiver.address }}</span>
        </div>
      </div>
    </div>
  </div>
