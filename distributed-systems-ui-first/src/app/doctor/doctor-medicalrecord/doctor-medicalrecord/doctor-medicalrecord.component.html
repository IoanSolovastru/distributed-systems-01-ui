<button type="button" class="btn btn-secondary mr-2">
    <a class="nav-link" routerLink="/doctor/medicalrecord/create">
      Create Medication Record
    </a>
  </button>


  <div class="row justify-content-center mt-4">
    <div class="col">
      <div class="card border-secondary">
        <h4 class="card-header bg-secondary">
          Medical records
        </h4>
  
        <div class="row" *ngFor="let medical of medicalrecords; let i = index">
          <div class="pacient">
            <span class="mb-1 font-weight-bold ml-5 margin--left__lg name "> {{ i + 1 }}. Doctor: {{ medical.doctor.name }} Patient:{{medical.patient.name}}</span>
            <div class="btns">
              <button type="button" class="btn btn-secondary mr-2" (click)="onPatientEdit(medical)">
                <a routerLink="/doctor/medicalrecord/edit">
                  Edit
                </a>
              </button>
              <button type="button" class="btn btn-secondary mr-2" (click)="onPatientRemove(medical)">
                Remove
              </button>
            </div>
          </div>
          <span class="text-muted font-italic ml-5 margin--left__lg">Period: {{ medical.period }}</span>
        </div>
      </div>
    </div>
  </div>
